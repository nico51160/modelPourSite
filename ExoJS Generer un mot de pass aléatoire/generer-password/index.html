<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript moderne -- CarlBrison.fr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Créez votre compte</h1>
        <form action="traitement.html" method="post" id="formulaire">
            <label for="login">Créez votre Login</label>
            <input type="text" name="login" id="login">
            <label for="pass">Créez votre Password</label>
            <input type="text" name="pass" id="pass">
            <button id="generer">Générer un Password aléatoire</button>
            <p id="info"></p>
            <input type="submit" value="Valider">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
