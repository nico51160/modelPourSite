<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medias/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="medias/css/style-admin.css">
    <link rel="stylesheet" href="medias/css/loader.css">
    <title>Admin</title>
</head>
<body>
    <div id="boxRef">
        <nav>
            <div id="loading">
                <div class="loader"></div>
            </div>
            <h3>Liste des commandes en cours</h3>
            <form action="">
                <select name="reference" id="reference">
                    <option value="0">Liste des références</option>
                </select>
                <input type="submit" value="Gérer cette commande">
            </form>
        </nav>
        <div id="open">
            <i class="fas fa-angle-double-left"></i>
        </div>
    </div>

    <div id="box">
        <h1>Commande référence XXX</h1>
        <p>Passée le XX/XX/XXXX</p>
        <article>
            <section>
                <input type="checkbox" name="c1" id="c1">
                <label for="c1"></label>
                <span id="spanC1">Prendre en charge cette commande</span>
            </section>
            <h3>Colissage</h3>
            <section>
                <input type="checkbox" name="c2" id="c2" disabled>
                <label for="c2"></label>
                <span id="spanC2">Mettre en colis cette commande</span>
            </section>
            <section>
                <span>Entrer le numéro de colis :</span>
                <input type="text" name="num" id="num" disabled>
            </section>
            <section>
                <input type="checkbox" name="c3" id="c3" disabled>
                <label for="c3"></label>
                <span id="spanC3">Envoyer le colis</span>
            </section>
        </article>
    </div>

    <script src="medias/js/script-admin.js"></script>
    <script src="medias/js/script-afficher-ref.js"></script>
</body>
</html>
