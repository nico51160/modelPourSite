<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medias/css/style-admin.css">
    <title>Admin</title>
</head>
<body>
    <div id="box">
        <h1>Commande référence XXX</h1>
        <p>Passée le XX/XX/XXXX</p>
        <article>
            <section>
                <input type="checkbox" name="c1" id="c1">
                <label for="c1"></label>
                <span id="spanC1">Prendre en charge cette commande</span>
            </section>
            <h3>Colissage</h3>
            <section>
                <input type="checkbox" name="c2" id="c2">
                <label for="c2"></label>
                <span id="spanC2">Mettre en colis cette commande</span>
            </section>
            <section>
                <span>Entrer le numéro de colis :</span>
                <input type="text" name="num" id="num">
            </section>
            <section>
                <input type="checkbox" name="c3" id="c3">
                <label for="c3"></label>
                <span id="spanC3">Envoyer le colis</span>
            </section>
        </article>
    </div>
</body>
</html>
