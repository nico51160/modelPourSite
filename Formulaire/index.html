<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - CarlBrison.fr</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Créer votre compte</h1>
        <form action="traitement.html" method="post">

            <input type="text" name="prenom" id="prenom" placeholder="Prénom">
            <span id="controlePrenom"></span>
            <strong id="explicationPrenom"></strong>

            <input type="text" name="nom" id="nom" placeholder="Nom">
            <span id="controleNom"></span>
            <strong id="explicationNom"></strong>

            <input type="text" name="email" id="email" placeholder="Email">
            <span id="controleEmail"></span>
            <strong id="explicationEmail"></strong>

            <input type="text" name="pass" id="pass" placeholder="Pass">
            <span id="controlePass"></span>
            <strong id="explicationPass"></strong>

            <input type="text" name="portable" id="portable" placeholder="Portable">
            <span id="controlePortable"></span>
            <strong id="explicationPortable"></strong>

            <input type="submit" value="Valider">

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
